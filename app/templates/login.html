<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-title">
                <a>用户登录</a>
            </div>
            <form method="post">
                {# {{ form.csrf_token() }}#}
                <div class="login-input">
                    <p>
                        <a>用户名:</a>
                        <input type="text" name="name" id="username" value="">
                    </p>
                    <p>
                        <a>密 码:</a>
                        <input type="password" name="password" id="password" value="">
                    </p>
                </div>
                <div class="login-btn">
                    <input type="submit" name="login" value="登录" id="login">
                </div>
            </form>
            <a class="remind" href="{{ url_for('web.register') }}">
                <p>未有账号，前往注册</p>
            </a>
        </div>
    </div>

</body>

</html>
